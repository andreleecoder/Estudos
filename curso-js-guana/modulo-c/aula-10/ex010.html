<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8 with BOM">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(43, 153, 43);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.style.background = "red"
            a.innerText = 'clicou!'
        }

        function entrar() {

            a.innerText = 'entrou!'
        }

        function sair() {

            a.innerText = 'saiu!'
            a.style.background = "rgb(43, 153, 43)"
        }
    </script>
</body>

</html>
